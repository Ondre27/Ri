<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Set viewport to ensure proper scaling and font rendering -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Load Google Fonts via link tag -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>Will You Be My Valentine?</title>
  <style>
    /* Animated background gradient for a dynamic feel */
    @keyframes backgroundAnimation {
      0% { background-color: #ffcccb; }
      50% { background-color: #ffb3b3; }
      100% { background-color: #ffcccb; }
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: backgroundAnimation 10s infinite;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      background-color: #ffcccb;
    }
    .container {
      position: relative;
      z-index: 3;
      margin-top: 20px;
    }
    .gif-container {
      margin-bottom: 20px;
    }
    .gif-container img {
      width: 450px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      /* Border removed for a clean look */
    }
    /* Valentine question text in black with Pacifico font */
    .message {
      font-size: 30px;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
      color: black;
    }
    .buttons {
      margin-top: 20px;
    }
    .yes, .no {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #28a745;
      color: white;
    }
    .no {
      background-color: #dc3545;
      color: white;
      position: relative;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      user-select: none;
      z-index: 1;
    }
    /* Pop animation for hearts when collected */
    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.7; }
      100% { transform: scale(2); opacity: 0; }
    }
    .pop {
      animation: pop 300ms forwards;
    }
    /* Drift-heart: ambient hearts drifting upward from the bottom */
    .drift-heart {
      position: absolute;
      font-size: 30px;
      opacity: 0.3;
      z-index: 0;
      animation: drift 15s linear infinite;
    }
    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
    /* Basket styling: Aesthetic black bar at the bottom */
    #basket {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 40px;
      background-color: black;
      border-top: 3px solid #444;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
      z-index: 3;
    }
    /* Score display styling */
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: black;
      z-index: 4;
    }
    /* Confetti styling */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      opacity: 0.9;
      z-index: 5;
      animation: confetti-fall 2s linear forwards;
    }
    @keyframes confetti-fall {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    /* Cute message popup styling */
    #cuteMessage {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 182, 193, 0.9);
      color: #d6336c;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: 'Quicksand', sans-serif;
      font-size: 20px;
      z-index: 6;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background music element -->
  <audio id="backgroundMusic" preload="auto" loop>
    <source src="valentine_music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <!-- Popping sound effect (supply your own pop_sound.mp3) -->
  <audio id="popSound" preload="auto">
    <source src="pop_sound.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  
  <div class="container">
    <div class="gif-container">
      <img id="valentineGif" src="initial_question.gif" alt="Valentine Question" />
    </div>
    <div class="message">Will you be my Valentine, Ritrika? 💖</div>
    <div class="buttons">
      <button class="yes" id="yesButton">Yes!</button>
      <button class="no" id="noButton">No...</button>
    </div>
    <p class="extra-text" style="display:none; margin-top:20px;">
      Check this out: <a href="https://pin.it/3UDjUWXXW" id="extra-link" target="_blank" rel="noopener noreferrer">80085</a>
    </p>
    <p class="extra-text" id="byRamone" style="display:none; margin-top:10px; font-weight: bold;">
      By Ramone
    </p>
  </div>
  
  <!-- Basket element as an aesthetic black bar -->
  <div id="basket"></div>
  <!-- Score display -->
  <div id="score">Score: 0</div>
  <!-- Cute message display -->
  <div id="cuteMessage"></div>
  
  <script>
    let score = 0;
    const cuteMessages = [
      "you, me and a box of chicken nuggets",
      "Are you a campfire? ",
      "Because you're hot, and I want s'more of you 🔥🍫",
      "Purr purr meow moww (translation: You're the best!) 🐱",
      "You look gorgeous today :3",
      "How did i get so lucky?",
      "Maow Meow Meiw Mew",
      "Remember our first night together",
      "I miss your smile :)",
      "Keep shining, Señora",
      "Give Duni a kith",
      "r u from Tennessee?",
      "because ur the only 10 i see",
    ];
    
    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById("backgroundMusic");
      audio.addEventListener("canplay", function() {
        console.log("Background music is ready.");
      });
      audio.addEventListener("error", function(e) {
        console.error("Audio error:", e);
      });
      
      document.getElementById("yesButton").addEventListener("click", respondYes);
      document.getElementById("noButton").addEventListener("click", respondNo);
      
      // Make the basket follow the cursor horizontally
      document.addEventListener("mousemove", function(e) {
        let basket = document.getElementById("basket");
        let basketWidth = basket.offsetWidth;
        basket.style.left = (e.clientX - basketWidth / 2) + "px";
      });
      
      // Start ambient drifting hearts for background
      startDriftingHearts();
    });
    
    // Create ambient drifting hearts from the bottom
    function startDriftingHearts() {
      setInterval(() => {
        let driftHeart = document.createElement("div");
        driftHeart.classList.add("drift-heart");
        driftHeart.innerHTML = "💗";
        driftHeart.style.left = Math.random() * window.innerWidth + "px";
        driftHeart.style.top = window.innerHeight + "px";
        document.body.appendChild(driftHeart);
        setTimeout(() => {
          driftHeart.remove();
        }, 15000);
      }, 4000);
    }
    
    let noClickCount = 0;
    
    // Background music is started by the Yes button
    function playMusic() {
      const audio = document.getElementById("backgroundMusic");
      audio.play().then(() => {
        console.log("Music is playing.");
      }).catch(error => {
        console.error("Audio playback error:", error);
      });
    }
    
    function respondYes() {
      // Change the GIF to the yes response GIF
      document.getElementById('valentineGif').src = 'yes_response.gif';
      playMusic();
      alert("Yay! Can't wait to celebrate with you, Ritrika! 💕");
      document.querySelector('.extra-text').style.display = 'block';
      document.querySelector('#byRamone').style.display = 'block';
      document.getElementById('noButton').style.display = 'none';
      noClickCount = 21; // Disable "No" button logic
      startHeartRain();
      startConfetti(); // Trigger confetti effect when Yes is pressed
    }
    
    function respondNo() {
      if (noClickCount >= 21) return;
      noClickCount++;
      const noButton = document.getElementById('noButton');
      const yesButton = document.getElementById('yesButton');
      document.getElementById('valentineGif').src = 'no_response.gif';
      if (noClickCount < 21) {
        noButton.style.position = 'absolute';
        noButton.style.left = `${Math.random() * (window.innerWidth * 0.6) - (window.innerWidth * 0.3)}px`;
        noButton.style.top = `${Math.max(50, Math.random() * (window.innerHeight - 200))}px`;
        noButton.innerText = [
          "Ney Villain, I have done thy mother!",
          "Someday you'll go far. I hope you stay there 😢",
          "Someone forgot to shower today",
          "In other words.. u smell",
          "May both sides of your pillow be warm 2nite💔",
          "How about a brownie",
          "What about a lambo? 🙃",
          "Okay Asswwipe",
          "Your willy is rubbish", 
          "I banish you to 1000 years of Fien",
          "If I wanted to hear from a butthole, I'd fart 😥", 
          "U LITTLE",
          "okay estoy muerto",
          "Really?🙃",
          "May your socks be wet for an eternity",
          "easy bake oven",
          "Joe mama!",
          "NUHH UHH",
          "Listem 'ere twerp",
          "FUUUUUU",
        ][noClickCount - 1];
        yesButton.style.fontSize = `${18 + noClickCount * 4}px`;
      } else {
        noButton.style.display = 'none';
        yesButton.style.fontSize = '60px';
      }
    }
    
    // Create falling hearts that fall from the top with a swaying effect
    function startHeartRain() {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "💖";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "0px"; // Start from the top
        document.body.appendChild(heart);
        
        const initialLeft = parseFloat(heart.style.left);
        let counter = 0;
        let moveInterval = setInterval(() => {
          counter++;
          const currentTop = parseInt(heart.style.top);
          heart.style.top = (currentTop + 5) + "px";
          // Sway left and right using a sine function
          heart.style.left = (initialLeft + Math.sin(counter / 10) * 20) + "px";
          
          if (currentTop > window.innerHeight) {
            clearInterval(moveInterval);
            heart.remove();
          }
          const basket = document.getElementById("basket");
          if (checkCollision(heart, basket)) {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
            clearInterval(moveInterval);
            // Trigger pop animation and sound
            heart.classList.add("pop");
            const popSound = document.getElementById("popSound");
            popSound.currentTime = 0;
            popSound.play();
            setTimeout(() => {
              heart.remove();
            }, 300);
            if (score % 10 === 0 && score !== 0) {
              const message = cuteMessages[(score / 10 - 1) % cuteMessages.length];
              showCuteMessage(message);
            }
          }
        }, 50);
      }, 300);
    }
    
    // Show a cute message for a few seconds
    function showCuteMessage(msg) {
      const cuteMessageDiv = document.getElementById("cuteMessage");
      cuteMessageDiv.innerText = msg;
      cuteMessageDiv.style.display = "block";
      setTimeout(() => {
        cuteMessageDiv.style.display = "none";
      }, 4000);
    }
    
    // Confetti effect when "Yes!" is pressed
    function startConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-20px";
        document.body.appendChild(confetti);
        setTimeout(() => {
          confetti.remove();
        }, 2000);
      }
    }
    
    // Basic collision detection between two elements
    function checkCollision(el1, el2) {
      const rect1 = el1.getBoundingClientRect();
      const rect2 = el2.getBoundingClientRect();
      return !(
        rect1.top > rect2.bottom ||
        rect1.bottom < rect2.top ||
        rect1.right < rect2.left ||
        rect1.left > rect2.right
      );
    }
  </script>
</body>
</html>
